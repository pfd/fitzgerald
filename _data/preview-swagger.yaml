            application/json:
              schema:
                $ref: '#/components/schemas/VerificationResponse'
              examples:
                collectStudentInfoInvalid:
                  $ref: '#/components/examples/collectStudentInfoInvalid'
        '404':
          description: Verification not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                verificationNotFound:
                  $ref: '#/components/examples/verificationNotFoundError'
        '429':
          description: User is not permitted to perform any more verifications due to the program's person limiting policies
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                studentVerificationLimitError:
                  $ref: '#/components/examples/studentVerificationLimitError'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Student'
            example:
              firstName: Joe
              lastName: Verify
              birthDate: '1991-01-01'
              email: joe.verify@sheerid.com
              organization:
                id: 1234
                name: Some University
              metadata:
                my: stuff
